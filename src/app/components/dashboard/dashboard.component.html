

<div id="weather_wrapper">
   
    <div class="weatherCard">
      <div class="currentTemp">
        <span class="temp">{{temperatura}}&deg;</span>
        <span class="location">{{ciudad}}</span>
      </div>
      <div class="currentWeather">
        <span class="conditions">&#xf00d;</span>
        <div class="info">
          <span class="rain">{{humedad}}%</span>
          <span class="wind">{{presion}} Pa</span>
        </div>
      </div>
    </div>
</div>

<div>
  <div class="container">
    <div>
        <div class="">
            <input [(ngModel)]="ciudad" type="text" class="form-control" placeholder="Ingrese ciudad">
    
            <button (click)="mClima()" class="btn btn-primary btn-block m-3 button-container-div">Aceptar</button>
            <br>
            <div class="card-header">Clima actual</div>
            <div class="card-body">
                <p class="card-text"> <b>Temperatura: {{temperatura}}°C</b></p> 
                <p class="card-text"> <b>Presión: {{presion}} Pa</b></p> 
                <p class="card-text"> <b>Sensacion termica: {{sensacion}}°C</b></p> 
                <p class="card-text"> <b>Humedad: {{humedad}} %</b></p> 
                <br>
            </div>
        </div>
    </div>
</div>
